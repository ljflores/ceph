<cd-table
  [data]="joinAuth$ | async"
  columnMode="flex"
  [columns]="columns"
  selectionType="single"
  [hasDetails]="false"
  (fetchData)="loadJoinAuth()"
  (updateSelection)="updateSelection($event)"
>
  <div class="table-actions">
    <cd-table-actions
      [permission]="permission"
      [selection]="selection"
      [tableActions]="tableActions">
    </cd-table-actions>
  </div>
</cd-table>
